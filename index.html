<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="Chrome">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>To Do List - DevinHouse</title>
    
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        
        <script defer src="script.js"></script>
        <script defer src="https://kit.fontawesome.com/c07ff8ccc3.js" crossorigin="anonymous"></script>
    
        </head>

<body>

    <header>
        <h1>To Do List</h1>
        <h2><i class="fas fa-tasks"></i></h2>
    </header>
  
  <main>

    <form id="form">
  
      <label for="inputTask">Adicionar uma nova tarefa</label>
      <input type="text"  id="inputTask" placeholder="Nova tarefa... &#9997;&#9997;">
      <button type="submit" class="bttAdd">Adicionar</button>
      <!--<button type="submit" class="removeItem">Limpar</button>-->
  
    </form>

    <br>

    <section >
      <p class="blnkTask"></p>
      <ul class="newTasks"></ul>
    </section>
  
  </main>
  

</body>
</html>

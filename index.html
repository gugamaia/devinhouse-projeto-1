<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="Chrome">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>ToDo List - DevinHouse</title>
    
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        
        <script defer src="js/script.js"></script>
        <script defer src="https://kit.fontawesome.com/c07ff8ccc3.js" crossorigin="anonymous"></script>
    
        </head>

<body>

    <header>
        <h1>ToDo List</h1>
    </header>

  
  <main>
    <form id="form">
      <label for="inputTask">Adicionar uma nova tarefa</label>
      <input type="text"  id="inputTask" placeholder="Nova tarefa..." autocomplete="off">
      <button type="submit" class="bttAdd">Adicionar</button>
      <button type="submit" class="restList">Limpar</button>
      <p class="msgErro"></p>
    </form>

    <section >
      <ul class="newTasks">
      
      </ul>
    </section>
  </main>
  

</body>
</html>

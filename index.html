<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/c07ff8ccc3.js" crossorigin="anonymous"></script>
</head>
<body>
   <h1>ToDo List</h1>
   <div class="wrapper">
       <br class="formulario">
           <label for="inputItem">Nova tarefa:</label><br>
           <input type="text" placeholder="Insira nova tarefa na lista...">
           <button id="bttn"><i class="fas fa-plus-circle"></i></button>
       </div>

       <select size="8" id="list">
        <option id="optDefault" >Novas taredas</option>
    </select>

           <span>Restam X tarefas pendentes</span>

</html>

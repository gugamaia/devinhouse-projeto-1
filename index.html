<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <h1>To do list</h1>
    <br id="formulario" action>
    <label for="inputItem">Insira novas tarefas na lista: </label>
    <br>
    <input type="text" placeholder="Nova tarefa.. " id="inputItem">
    <button id="bttn">Inserir</button>
    <br>
    <br>
    <select size="8" id="list">
        <option id="optDefault" >Novas taredas</option>
    </select>

</body>
</html>
